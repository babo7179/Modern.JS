<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery 플러그인 개발 방법</title>
</head>
<body>

  <ul class="target">
    <li><a href>content 01</a></li>
    <li class="active"><a href>content 02</a></li>
    <li><a href>content 03</a></li>
    <li><a href>content 04</a></li>
  </ul>

  <section class="main-carousel-slider" data-label="남북이 하나되기 위한 대북지원">
    <article data-label="이미지 제목 1">
        <a href="">
            <img src="http://eskipaper.com/images/puppy-under-couch-1.jpg" alt>
        </a>
    </article>
    <article data-label="이미지 제목 2">
        <a href="">
            <img src="http://eskipaper.com/images/beautiful-bird-1.jpg" alt>
        </a>
    </article>
    <article data-label="이미지 제목 3">
        <a href="">
            <img src="http://eskipaper.com/images/puppy-wallpaper-12.jpg" alt>
        </a>
    </article>
    <article data-label="이미지 제목 4">
        <a href="">
            <img src="http://eskipaper.com/images/robin-bird-1.jpg" alt>
        </a>
    </article>
</section>

  <!-- jQuery 코어 -->
  <script src="https://unpkg.com/jquery"></script>

  <!-- 플러그인(유틸리티 메서드) -->
  <script src="./lib/jquery.utils.js"></script>

  <!-- 플러그인(인스턴스 메서드) jQuery.radioClass -->
  <script src="./lib/jquery.radioClass.js"></script>
  <script src="./lib/jquery.carousel.js"></script>
  <!-- 플러그인 사용 코드 -->
  <script>
  (function(global, $){
    'use strict';

    // <ul> 요소에 이벤트 바인딩
    // 이벤트 위임(전파)

    // ——————————————————————————————————————
    // BAD CASE
    // 많이 사용되지만, 문제를 수반하는 코드
    // ——————————————————————————————————————
    $('ul.target').on('click', 'a', function(e){
      // 브라우저 기본 동작 차단
      e.preventDefault();
      // 콘솔 로그 확인
      $(this).parent().radioClass('active').addClass('paradiam');
    });

    // ——————————————————————————————————————
    // GOOD CASE
    //
    // ——————————————————————————————————————
    // $('ul.target').on('click', 'a', function(e){
    //   e.preventDefault();
    //   // $.cache(this).parent().radioClass('active').addClass('paradiam');
    //   $.$(this).parent().radioClass('active').addClass('paradiam');
    // });

    $('.main-carousel-slider').carousel();


  })(window, window.jQuery);
  </script>
</body>
</html>
